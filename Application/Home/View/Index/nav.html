    function imgChange(obj1, obj2) {
        //获取点击的文本框
        var file = document.getElementById("file");

        //存放图片的父级元素
        var imgContainer = document.getElementsByClassName(obj1)[0];
        //获取的图片文件
        var fileList = file.files;
        //文本框的父级元素
        var input = document.getElementsByClassName(obj2)[0];
        var imgArr = [];
        //遍历获取到得图片文件
        for (var i = 0; i < fileList.length; i++) {
            var imgUrl = window.URL.createObjectURL(file.files[i]);
            imgArr.push(imgUrl);
            var img = document.createElement("img");
            img.setAttribute("src", imgArr[i]);
            var imgAdd = document.createElement("div");
            imgAdd.setAttribute("class", "z_addImg");
            imgAdd.appendChild(img);
            imgContainer.appendChild(imgAdd);
        };
        imgRemove();
    };

    function imgRemove() {
        var imgList = document.getElementsByClassName("z_addImg");
        var mask = document.getElementsByClassName("z_mask")[0];
        var cancel = document.getElementsByClassName("z_cancel")[0];
        var sure = document.getElementsByClassName("z_sure")[0];

        for (var j = 0; j < imgList.length; j++) {
            imgList[j].index = j;
            imgList[j].onclick = function() {
                var t = this;

                t.style.display = "none";

                /*
                 mask.style.display = "block";

                 mask.style.display = "none";
                 };
                 sure.onclick = function() {
                 mask.style.display = "none";
                 t.style.display = "none";
                 };
                 */

            }
        };
    };






</script>

    var G_tocard_maxTips=30;

    $(function(){(


            function(){


                var a=$(".plus-tag");


                $(".plus-tag").on("click",'a',function(){


                    var b=$(this).attr("title");
                    var d=$(this).attr("value");

                    delTips(b,d)
                });

                hasTips=function(b){
                    var d=$("a",a),c=false;
                    d.each(function(){
                        if($(this).attr("title")==b){
                            c=true;
                            return false
                        }
                    });
                    return c
                };

                isMaxTips=function(){
                    return
                    $("a",a).length>=G_tocard_maxTips
                };

                setTips=function(c,d){
                    if(hasTips(c)){
                        return false
                    }if(isMaxTips()){
                        alert("最多添加"+G_tocard_maxTips+"个标签！");
                        return false
                    }
                    var b=d?'value="'+d+'"':"";
                    a.append($("<a class='close-a'"+b+' title="'+c+'" href="javascript:void(0);" ><span>'+c+"</span><em class='close-em'></em></a>"));
                    searchAjax(c,d,true);
                    return true
                };

                delTips=function(b,c){
                    if(!hasTips(b)){
                        return false
                    }
                    $("a",a).each(function(){
                        var d=$(this);
                        if(d.attr("title")==b){
                            d.remove();
                            return false
                        }
                    });
                    searchAjax(b,c,false);
                    return true
                };

                getTips=function(){
                    var b=[];
                    $("a",a).each(function(){
                        b.push($(this).attr("title"))
                    });
                    return b
                };

                getTipsId=function(){
                    var b=[];
                    $("a",a).each(function(){
                        b.push($(this).attr("value"))
                    });
                    return b
                };

                getTipsIdAndTag=function(){
                    var b=[];
                    $("a",a).each(function(){
                        b.push($(this).attr("value")+"##"+$(this).attr("title"))
                    });
                    return b
                }

    // 更换链接

            $d.eq(i).show().addClass(t);
        });
        $d.eq(0).addClass(t);
    })();
